<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>《神印王座》註冊：東東</title>
<meta name="keywords" content="神印王座,東東"/>
<meta name="viewport" content="width=1280px">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link href="css/templates_login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="bg_index">
  <!---- 頂部區塊 begin---->
  <div class="header">
    <div class="header_container">
     

      <!----會員登入區塊 begin---->
      <div class="login_board">
          <div class="tb_login">
            <div class="tb_login_t"></div>
            <div class="tb_login_m">
              <div class="sidebar_r">
              <!-------->
                <div class="tb_login_container">
                  <div class="tb_login_title_2"></div>
                  <div class="tb_login_content">

                    <!-------->
                      <div class="log_input_1_container">
                        <div class="area_l">帳&nbsp;&nbsp;&nbsp;&nbsp;號：</div>
                        <div class="area_r">
                          <input type="email" style="text-transform:lowercase;" autofocus required autocomplete="on" size="35" placeholder="請輸入「會員帳號/電子信箱」" class="input_account" id="input_account" tabindex="1" value="" name="input_account"><br>
                        </div><br class="clearfloat" />
                      </div>
                      <div class="log_input_1_container">
                        <div class="area_l">密&nbsp;&nbsp;&nbsp;&nbsp;碼：</div>
                        <div class="area_r">
                          <input type="password" pattern="^[a-zA-Z0-9]{8,16}$" required autocomplete="off" maxlength="16" size="35" placeholder="請輸入「密碼」英數混合8碼~16碼" class="input_password" id="input_password" tabindex="2" value="" name="input_password"><br>
                        </div><br class="clearfloat" />
                      </div>
                      <div class="log_input_1_container">
                        <div class="area_l">確認密碼：</div>
                        <div class="area_r"><input type="password" required autocomplete="off" maxlength="16" size="35" placeholder="請再次輸入「密碼」" class="input_re_password" id="input_re_password" tabindex="3" value="" name="input_re_password"><br>
                        </div><br class="clearfloat" />
                      </div>
                    <div class="log_input_1_container">
                        <div class="area_l">驗證碼：</div>
                        <div class="area_r">
                          <input type="text" pattern="\d{4}" required autocomplete="off" maxlength="4" size="8" placeholder="請輸入「驗證碼」" class="input_captcha" id="input_captcha" tabindex="4" value="" name="input_captcha"><br>
                          <div class="area_verifyimg"><img id="captcha_img" src="images/verifyimg.jpg"/></div>
                          <div class="area_verifyimg_change"><a id="captcha_reload" href="#"><img src="images/login/verifyimg_change.png"></a></div> 
                          <br class="clearfloat" />
                        </div>
                        <br class="clearfloat" />
                      </div>
                      <div class="log_input_2_container">
                        <input type="checkbox" checked="checked" class="input_agreement" id="input_agreement" tabindex="5" value="1" name="input_agreement">
                        我已閱讀並同意<a href="http://www.jinko.com.tw/main/clause" target="_blank">「服務條款」</a>和
                        <a href="http://www.jinko.com.tw/main/privacy" target="_blank">「隱私權政策」</a>
                      </div>
                      <div class="log_input_2_container">
                        <span class="txt_style_2">※請輸入正確的電子信箱，若忘記簡易註冊時的電子信箱將無法找回。</span>
                      </div>
                    <!-------->

                    <div class="btn_regist">
                        <input type="submit" class="button_regist" id="button_regist" tabindex="7" value="" name="button_regist">
                    </div>
                    <div class="s_link_container">
                      <span class="s_link"><a href="game_login.html">我已經有東東平台帳號</a></span>
                    </div>
                    
    <div class="other_login_container">
      <div class="other_login_txt"></div>
      <div class="other_login_btn">
        <div class="main_btn_container">
          <div class="btn_container_style_1">
            <a href="javascript:serverList();" class="login_btn_facebook"></a>
            <a href="javascript:serverList();" class="login_btn_yahoo"></a>
            <a href="javascript:serverList();" class="login_btn_google"></a>
            <a href="javascript:serverList();" class="login_btn_8591"></a>
            <a href="javascript:serverList();" class="login_btn_gamebase"></a>
            <a href="javascript:serverList();" class="login_btn_igamer"></a>
            <a href="javascript:serverList();" class="login_btn_gamer"></a>
            <br class="clearfloat" />
          </div><br class="clearfloat" />
        </div>
      </div>      
    </div>
                    
                  </div>
                </div>
              <!-------->
              </div>
              <br class="clearfloat" />
            </div>
            <div class="tb_login_b"></div>
          </div>
      </div>    
      <!----會員登入區塊 end---->   

    </div>
   
  </div>
  <!---- 頂部區塊 end---->
<!---- 底部內容區塊 begin ---->
<div class="footer">
  <div class="footer_container">
    <img src="images/footer/footer.png">   
  </div>
</div>
<!---- 底部內容區塊 end ----> 
</div>
</body>
</html>
