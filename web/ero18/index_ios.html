<!DOCTYPE html>
<html lang="zh-Hant" data-lang="zh-Hant">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>成人遊戲免費線上玩</title>
	<link rel="shortcut icon" href="favicon.ico">
	<!-- html meta 屬性設定 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="css/screen_ios.css" />
<link rel="stylesheet" href="css/simplelightbox.css" />
<link rel="stylesheet" href="css/animate.css" />

<script src="../js/jquery-2.2.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</head>

<body>

<div class="modal fade" id="prereg" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">搶先登錄</h4>
      </div>
      <div class="modal-body">
      <form>
        <button type="button" class="btn btn-pre btn-lg center-block">
        <div class="icon-fb"></div>以Facebook登錄</button>
        <button type="button" class="btn btn-pre btn-lg center-block">
        <div class="icon-tg"></div>以Telegram登錄</button>
      </form>
      </div>
      <div class="modal-footer">
        加入粉絲專頁或Telegram官方消息布告群。<br>
        以獲得遊戲最新情報及平台最新消息。
      </div>
    </div>
  </div>
</div>

<section class="preregister bkg">
    <div class="masthead bkg">
        <span class="logo img invisible js-bounce-in"></span>

        <div class="prereg-button invisible js-prereg-button js-fade-in-up-fixed">
            <a href="#" class="pr-btn img loginModalShow js-prereg-btn" data-toggle="modal" data-target="#prereg"></a>
            <div class="receive_updates">
                <label>
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="label-text">Receive Game Notification Email</span>
                </label>
            </div>
        </div>
    </div>
    <div class="rewards bkg">
        <span class="character-left img invisible js-fade-in-left"></span>
        <span class="character-right img invisible js-fade-in-right"></span>

        <span class="logo img invisible js-bounce-in"></span>
        <span class="title img invisible js-fade-in-up"></span>

        <div class="flexitem">
        <div class="characters js-sequential-zoom-in" data-timeout="500">
            <span class="character-1 img invisible"></span>
            <span class="character-2 img invisible"></span>
            <span class="character-3 img invisible"></span>
        </div>
        </div>
        
        <span class="text img invisible js-fade-in-up"></span>

        <div class="prereg-button invisible js-prereg-button js-fade-in-up-fixed">
            <a href="#" class="pr-btn img loginModalShow js-prereg-btn" data-toggle="modal" data-target="#prereg"></a>
            <div class="receive_updates">
                <label>
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="label-text">Receive Game Notification Email</span>
                </label>
            </div>
        </div>
    </div>
    <div class="gameplay bkg">
       
        <span class="character-left img invisible js-fade-in-left"></span>
        <span class="character-left-2 img invisible js-fade-in-left"></span>
        <span class="character-right img invisible js-fade-in-right"></span>

        <span class="title img invisible js-fade-in-up"></span>
        
        <div class="flexitem">
        <div class="carousel js-carousel js-sequential-zoom-in" data-timeout="500">
            <a href="images/ios/1920x1080_1.jpg" class="image invisible">
                <img src="images/ios/1920x1080_1.jpg" alt="">
            </a>
            <a href="images/ios/1920x1080_2.jpg" class="image invisible">
                <img src="images/ios/1920x1080_2.jpg" alt="">
            </a>
            <a href="images/ios/1920x1080_3.jpg" class="image invisible">
                <img src="images/ios/1920x1080_3.jpg" alt="">
            </a>
            <a href="images/ios/1920x1080_4.jpg" class="image invisible no-mobile">
                <img src="images/ios/1920x1080_4.jpg" alt="">
            </a>
            <a href="images/ios/1920x1080_5.jpg" class="image invisible no-mobile">
                <img src="images/ios/1920x1080_5.jpg" alt="">
            </a>
        </div>
        </div>
        
        <span class="text img invisible js-fade-in-up"></span>

        <div class="prereg-button invisible js-prereg-button js-fade-in-up-fixed">
            <a href="#" class="pr-btn img loginModalShow js-prereg-btn" data-toggle="modal" data-target="#prereg"></a>
            <div class="receive_updates">
                <label>
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="label-text">Receive Game Notification Email</span>
                </label>
            </div>
        </div>
       
    </div>
    <div class="availabilty bkg">
        <span class="title img invisible js-fade-in-up"></span>

        <div class="trailer bkg invisible js-fade-in">
            <a href="#" class="poster img"></a>
        </div>

        <span class="text img invisible js-fade-in-up"></span>

        <div class="prereg-button invisible js-prereg-button js-fade-in-up-fixed">
            <a href="#" class="pr-btn img loginModalShow js-prereg-btn" data-toggle="modal" data-target="#prereg"></a>
            <div class="receive_updates">
                <label>
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="label-text">Receive Game Notification Email</span>
                </label>
            </div>
        </div>
    </div>
    <div class="ehscenes bkg">
        <span class="character-left img invisible js-fade-in-left"></span>
        <span class="character-right img invisible js-fade-in-right"></span>

        <span class="title img invisible js-fade-in-up"></span>

        <div class="screens js-screens js-sequential-zoom-in" data-timeout="500">
            <a href="images/a.jpg" class="image invisible">
                <img src="images/a.jpg" alt="">
            </a>
            <a href="images/b.jpg" class="image invisible">
                <img src="images/b.jpg" alt="">
            </a>

        </div>
        <span class="text img invisible js-fade-in-up"></span>
    </div>
    <div class="last-sec bkg">
        <span class="lamp img invisible js-bounce-in"></span>
        <span class="girls img invisible js-bounce-in"></span>

        <div class="prereg-button invisible js-prereg-button js-fade-in-up-fixed">
            <a href="#" class="pr-btn img loginModalShow js-prereg-btn" data-toggle="modal" data-target="#prereg"></a>
            <div class="receive_updates">
                <label>
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="label-text">Receive Game Notification Email</span>
                </label>
            </div>
        </div>
    </div>
</section>                          

<script src="js/jquery.viewportchecker.js"></script>
<script src="js/simple-lightbox.min.js"></script>
<script src="js/device.js"></script>
<script src="js/script.js"></script>
</body>
</html>
