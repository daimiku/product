<div class="main_bg">
    <!---- 中間區塊 begin ---->
    
        <div class="m_container">
            <!----會員登入區塊 begin---->
            <div class="login_board">
                <div class="tb_login">
                    
                    <div class="tb_login_m">
                       
                        <div class="sidebar_r">
                            <!-------->
                            <div class="tb_login_container">
                                <div class="tb_login_title_1">登入您的帳號</div>
                                <div class="tb_login_content">
                                    <!-------->
                                    <div class="log_input_1_container">
                                        <div class="area_l">帳號：</div>
                                        <div class="area_r">
                                            <input type="email" name="input_account" value="" tabindex="1" id="input_account" class="input_account" placeholder="請輸入「會員帳號/電子信箱」" size="35" autocomplete="on" required="required" autofocus="autofocus" style="text-transform:lowercase;"  /> 
                                        </div><br class="clearfloat" />
                                    </div>
                                    <div class="log_input_1_container">
                                        <div class="area_l">密碼：</div>
                                        <div class="area_r">
                                            <input type="password" name="input_password" value="" tabindex="2" id="input_password" class="input_password" placeholder="請輸入「密碼」英數混合8碼~16碼" size="35" maxlength="16" autocomplete="off" required="required" pattern="^[a-zA-Z0-9]{8,16}$"  />
                                        </div><br class="clearfloat" />
                                    </div>
                                    <div class="log_input_1_container">
                                        <div class="area_l">驗證碼：</div>
                                        <div class="area_r">
                                            <input type="text" name="input_captcha" value="" tabindex="4" id="input_captcha" class="input_captcha" placeholder="請輸入「驗證碼」" size="8" maxlength="4" autocomplete="off" required="required" pattern="\d{4}"  />
                                            <div class="error_info_style_1" style='display:none;'>驗證碼輸入錯誤。</div>
                                            <div class="area_verifyimg"><img src="images/autcode.png" id='captcha_img'/></div>
                                            <div class="area_verifyimg_change" style='padding-left: 20px;'><a id='captcha_reload'><img src="images/reloading.png"></a></div> 
                                            <br class="clearfloat" />
                                        </div>
                                        <br class="clearfloat" />
                                    </div>
                                    <!-------->
                                    <div class="btn_login">
                                        <input type="submit" name="button_login" value="登入" tabindex="10" id="button_login" class="button_login"  />
                                    </div>
                                    <div class="s_link_container">
                                        <span class="s_link"><a href="#">忘記密碼</a> ｜ <a href="#">重發驗證</a> |   <a href="#">快速註冊</a></span>
                                    </div>
                                </div>
                            </div>
                            <!-------->
                        </div>
                        <br class="clearfloat" />
                    </div>
                    
                </div>
            </div>
